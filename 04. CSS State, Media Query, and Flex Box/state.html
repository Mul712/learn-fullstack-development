<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /** CSS State **/
        /* Hover: on mouse over*/
        /* Active: on click */
        /* Focus: biasanya pada input element */
        .btn {
            background: indigo;
            color: #fff;
            border: 0;
            padding: 15px 30px;
            border-radius: 10px;
            transition: background;
            transition-duration: 1s;
        }

        .btn:hover {
            background: rgb(20, 0, 33);
            cursor: pointer;
        }

        .btn:active {
            background: rgb(170, 119, 205);
            cursor: pointer;
        }

        .text-field {
            border: 1px solid gray;
            border-radius: 10px;
            padding: 8px 16px;
            margin-top: 30px;
        }

        .text-field:focus {
            border: 1px solid red;

        }

        .text-field:focus-visible {
            outline-color: blue;
            outline-width: 15px;
        }

        /* CSS Modifier */

        .before-after {

        }

        .before-after:before {
            content: '';
            color: red;
            width: 50px;
            height: 50px;
            display: block;
            background: red;
        }

        .before-after:after {
            content: 'Ini AFter';
            color: yellow;
        }

        /* CSS Media Query */

        .mobile-menu {
            color: aqua;
        }

        .desktop-menu {
            color: blue;
        }

        @media (min-width: 641px) {
            .mobile-menu {
                display: none;
            }

            .desktop-menu {
                display: block;
            }
        }

        @media (max-width: 640px) {
            .mobile-menu {
                display: block;
            }

            .desktop-menu {
                display: none;
            }
        }

        /* CSS Flex Box */

        *, *:before, *:after {
            box-sizing: border-box;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
        }

        .grid-col {
            padding: 0 15px;
            width: 25%;
            /* flex-shrink: 0; */
        }

        @media (max-width: 480px) {
           .grid-col {
                padding: 0 15px;
                width: 50%;
                /* flex-shrink: 0; */
            }
        }

        .grid-box {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: orange;
            margin-bottom: 10px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <button class="btn">Ini Button</button>

        <input class="text-field" type="text" placeholder="Silahkan isi username">

        <div class="before-after">
            Main Content
        </div>

        <div class="menu">
            <ul class="desktop-menu">
                <li class="desktop-menu__heading">Desktop Menu</li>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
            <ul class="mobile-menu">
                <li class="mobile-menu__heading">Mobile Menu</li>
                <li class="mobile-menu__item">Home</li>
                <li class="mobile-menu__item">About</li>
                <li class="mobile-menu__item">Contact Us</li>
            </ul>
        </div>

        <div class="grid">
            <div class="grid-col">
                <div class="grid-box">
                    <span>Rp.10K</span>
                    <button>Checkout</button>
                </div>
            </div>
            <div class="grid-col">
                <div class="grid-box"></div>
            </div>
            <div class="grid-col">
                <div class="grid-box"></div>
            </div>
            <div class="grid-col">
                <div class="grid-box"></div>
            </div>
            <div class="grid-col">
                <div class="grid-box"></div>
            </div>
            <div class="grid-col">
                <div class="grid-box"></div>
            </div>
            <div class="grid-col">
                <div class="grid-box"></div>
            </div>
            <div class="grid-col">
                <div class="grid-box"></div>
            </div>
            <div class="grid-col">
                <div class="grid-box"></div>
            </div>
            <div class="grid-col">
                <div class="grid-box"></div>
            </div>
        </div>
    </div>
</body>
</html>
